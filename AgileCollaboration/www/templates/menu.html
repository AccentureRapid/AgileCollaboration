<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced bar bar-header">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent">
      Test
    </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Agile Collaboration</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">

			<div class="item item-avatar">
				<img  ng-src="{{currentUser.Avatar}}" >
				<div class="col item-text-center">
            <span>{{currentUser.UserName}}</span>
        </div>
			</div>

     </div>

      <ion-list>
        <ion-item menu-close href="#/app/tickets">
          <i class="icon ion-home"></i> Dashboard
        </ion-item>
        <ion-item menu-close href="#/app/projects">
          <i class="icon ion-university"></i> My Projects
        </ion-item>
        <ion-item menu-close href="#/app/tickets/1">
          <i class="icon ion-star"></i> New Tickets
        </ion-item>
         <ion-item menu-close href="#/app/tickets/2">
          <i class="icon ion-star"></i> In Progress Tickets
        </ion-item>
         <ion-item menu-close href="#/app/tickets/3">
          <i class="icon ion-star"></i> Defered Tickets
        </ion-item>
         <ion-item menu-close href="#/app/tickets/4">
          <i class="icon ion-star"></i> Pending Tickets
        </ion-item>
         <ion-item menu-close href="#/app/tickets/5">
          <i class="icon ion-star"></i> Completed Tickets
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
