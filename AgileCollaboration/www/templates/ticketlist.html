<ion-view view-title="Ticket List">
  <ion-content>
     <ion-list>
        <ion-item ng-repeat="ticket in tickets" href="#/app/tickets/{{ticket.Id}}">
         
          <div class="card">
          <div class="item item-divider">
            {{ticket.Title}}
          </div>
          <div class="item item-text-wrap">
             Priority ：{{ticket.Priority}} <br/>
             Status   ：{{ticket.Status}} <br>
             Description：{{ticket.Description}} 

          </div>
        </div>
        </ion-item>

       
    </ion-list>
  </ion-content>
</ion-view>
