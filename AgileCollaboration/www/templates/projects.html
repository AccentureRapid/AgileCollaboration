<ion-view view-title="My Projects">
  <ion-content>
    <ion-list>
        <ion-item ng-repeat="project in projects" href="#/app/projects/{{project.Id}}">
         
          <div class="card">
          <div class="item item-divider">
            {{project.Title}}
          </div>
          <div class="item item-text-wrap">
            Description: <span ng-bind-html="project.Description" ></span>
          </div>
        </div>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
